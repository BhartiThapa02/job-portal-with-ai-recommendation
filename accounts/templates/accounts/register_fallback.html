{% extends 'base.html' %}
{% block title %}Register - Fallback{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <h2>Register</h2>
    <p class="text-muted">Minimal fallback template.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">I am a *</label>
                <select name="user_type" class="form-select" required>
                    <option value="job_seeker">Job Seeker</option>
                    <option value="employer">Employer</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Username (optional)</label>
                <input type="text" name="username" class="form-control" placeholder="Optional">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Email Address *</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Phone Number</label>
            <input type="tel" name="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Password *</label>
            <input type="password" name="password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Confirm Password *</label>
            <input type="password" name="password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
{% endblock %}
