<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content login-modal-content">
            <div class="modal-header login-modal-header">
                <h2 class="modal-title" id="loginModalLabel">
                    <i class="fas fa-sign-in-alt"></i>
                    Welcome Back
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body login-modal-body">
                <p class="login-subtitle">Sign in to your account to continue</p>
                <form method="POST" action="{% url 'accounts:login' %}" class="login-form">
                    {% csrf_token %}
                    <div class="form-group-modal">
                        <label for="loginEmail" class="form-label-modal">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" name="email" class="form-control-modal" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group-modal">
                        <label for="loginPassword" class="form-label-modal">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-wrapper position-relative">
                            <input type="password" name="password" class="form-control-modal" id="loginPassword" placeholder="Enter your password" required>
                            <button type="button" class="btn-toggle-password position-absolute end-0 top-50 translate-middle-y me-2 border-0 bg-transparent" id="toggleLoginPassword" style="z-index: 10; cursor: pointer; background: transparent !important;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="form-check-modal">
                            <input type="checkbox" class="form-check-input-modal" id="rememberMe">
                            <label class="form-check-label-modal" for="rememberMe">Remember me</label>
                        </div>
                        <a href="{% url 'accounts:forgot_password' %}" class="forgot-password-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login-submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                <div class="modal-divider">
                    <span>Or continue with</span>
                </div>
                <div class="social-login-buttons">
                    <button class="btn-social-login">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="btn-social-login">
                        <i class="fab fa-linkedin-in"></i>
                        LinkedIn
                    </button>
                    <button class="btn-social-login">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                <div class="modal-footer-text">
                    <p>Don't have an account? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
